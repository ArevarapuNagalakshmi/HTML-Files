<body>
    <h2> Indian Mobile Number</h2>
    <form>
        <div>
            <label>Mobile numbers</label>
            <input type="text" pattern="[6-9][0-9]{9}" required />
            <input type="submit" value="OTP"><br><br>
            <label>Vehical number</label>
            <input type="text" pattern="[K][A][0-9]{2}[A-Z]{2}[0-9]{4}" required/>
            <input type="submit" value="check">
        </div>
    </form>
</body>
